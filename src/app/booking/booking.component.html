<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 booking-form">
      <div class="col-12 text-center">
        <h3 id="Booking_Label" class="fw-normal text-uppercase mb-4">
          Book Appointment
        </h3>
      </div>
      <form [formGroup]="profileForm" (submit)="onSubmit()">
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="Enter Full Name "
            />
          </div>
          <div class="col-12">
            <input
              type="tel"
              class="form-control"
              formControlName="phonwNo"
              placeholder="Phone Number"
            />
          </div>
          <div class="col-12">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-12">
            <input
              type="date"
              class="form-control"
              formControlName="date"
              placeholder="Select Date"
            />
          </div>
          <div class="col-12 address-section">
            <h5>Address Details</h5>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="area"
                  placeholder="Enter Area"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="city"
                  placeholder="Enter City"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="pin"
                  placeholder="Enter Pin Code"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="state"
                  placeholder="Enter State"
                />
              </div>
            </div>
          </div>
          <div class="col-12 text-right text-center">
            <button type="submit" class="btn btn-primary mt-3">
              {{
                bkServ.selectedBookIndex === null
                  ? "Book Appointment"
                  : "Update Appointment"
              }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
